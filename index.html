<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gamepad Tester</h1>
        <p>Press buttons or move axes on your gamepad to see the input response.</p>

        <div class="gamepad-info">
            <h2>Connected Gamepad</h2>
            <div id="gamepadDetails"></div>
        </div>

        <div class="grid">
            <div class="control-info">
                <h2>Control Status</h2>
                <div id="controlStatus"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
